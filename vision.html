<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Coinexa VisionAI ‚Äî Chart Analyzer</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  body {
    background: #05070e;
    font-family: Inter, sans-serif;
    color: #e5e7eb;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 650px;
    margin: 40px auto;
    background: #0b1120;
    border: 1px solid #1f2937;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 0 35px rgba(0,0,0,0.6);
  }

  h1 {
    text-align: center;
    margin-bottom: 6px;
    color: #f5b947;
    font-weight: 700;
    font-size: 1.8rem;
  }

  p {
    text-align: center;
    font-size: .9rem;
    color: #9ca3af;
    margin-bottom: 20px;
  }

  input[type="file"] {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    background: #111827;
    border: 1px solid #374151;
    color: #fff;
  }

  button {
    width: 100%;
    margin-top: 20px;
    padding: 15px;
    background: linear-gradient(135deg, #f5b947, #ffdd87);
    border: none;
    border-radius: 999px;
    color: #111;
    font-weight: 600;
    font-size: .95rem;
    cursor: pointer;
    box-shadow: 0 0 15px rgba(245,185,71,0.4);
  }

  #loading {
    display: none;
    text-align: center;
    margin: 20px 0;
    color: #f5b947;
    font-size: 1rem;
  }

  #resultBox {
    margin-top: 25px;
    background: #111827;
    padding: 16px;
    border-radius: 12px;
    border: 1px solid #1f2937;
    font-size: .9rem;
    white-space: pre-wrap;
  }
</style>
</head>

<body>
<div class="container">

  <h1>VisionAI Analyzer</h1>
  <p>Upload a trading chart to generate a full AI-style breakdown.</p>

  <input type="file" id="chartInput" accept="image/*">
  <button onclick="fakeAnalyze()">Generate AI Analysis</button>

  <div id="loading">Analyzing chart‚Ä¶</div>

  <div id="resultBox">Your analysis will appear here.</div>

</div>

<script>
  function fakeAnalyze() {
    const file = document.getElementById("chartInput").files[0];

    if (!file) {
      alert("Upload a chart image first.");
      return;
    }

    document.getElementById("loading").style.display = "block";
    document.getElementById("resultBox").textContent = "";

    setTimeout(() => {
      document.getElementById("loading").style.display = "none";

      const fakeAnalysis = `
üìä **VISIONAI ‚Äì AUTOMATED CHART BREAKDOWN**

**Trend Analysis**
‚Ä¢ Market is currently in a ${pick(["bullish uptrend", "bearish downtrend", "rangebound accumulation", "slow reversal phase"])}.
‚Ä¢ Momentum is ${pick(["strengthening", "weakening", "neutral"])} with clear signs of ${pick(["trend continuation", "retracement", "liquidity sweep"])}.

**Market Structure**
‚Ä¢ Recent BOS: ${pick(["Bullish BOS above previous swing high", "Bearish BOS under structure low"])}
‚Ä¢ CHoCH detected near: ${pick(["key supply zone", "demand mitigation", "FVG region"])}
‚Ä¢ Higher timeframe shows ${pick(["premium zone sweep", "discount zone rejection", "mid-range compression"])}.

**Liquidity Map**
‚Ä¢ Liquidity resting above: ${rand(3)} recent highs  
‚Ä¢ Liquidity resting below: ${rand(3)} equal lows  
‚Ä¢ Smart money likely targeting: **${pick(["external liquidity", "internal range liquidity", "equal high sweep"])}**

**Key Levels**
‚Ä¢ Major Support: ${price()}  
‚Ä¢ Major Resistance: ${price()}  
‚Ä¢ Imbalance filled: ${pick(["partial", "full", "none"])}  
‚Ä¢ Fair Value Gap detected on the ${pick(["1m", "5m", "15m", "1H"])} timeframe.

**Entry Models**
Suggested model: **${pick(["Break of Structure ‚Üí Retracement Entry", "Liquidity Sweep ‚Üí Reversal Entry", "FVG Tap ‚Üí Continuation Entry", "Mitigation Block Entry"])}**

**Projected Move**
‚Ä¢ Expected short-term direction: **${pick(["Up", "Down"])}**
‚Ä¢ Estimated next target price: **${price()}**
‚Ä¢ Confidence level: **${rand(40)+50}%**

‚ö†Ô∏è *This is an automated educational analysis and not financial advice.*`;

      document.getElementById("resultBox").textContent = fakeAnalysis;
    }, 2000);
  }

  function pick(arr) {
    return arr[Math.floor(Math.random() * arr.length)];
  }

  function rand(n) {
    return Math.floor(Math.random() * n) + 1;
  }

  function price() {
    return (Math.random() * (68000 - 1200) + 1200).toFixed(2);
  }
</script>

</body>
</html>
